language: node_js
node_js:
  - "stable"
before_script:
  - echo ${TRAVIS_JOB_NUMBER}
deploy:
    - provider: pages
      local_dir: docs/
      skip_cleanup: true
      github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
      on:
        tags: true
      repo: KarelRobot/KarelRobot.github.io
      target_branch: master
      keep-history: true
